- name: "Ubuntu"
  logo: "ubuntu.svg"
  info: >  
    <ol class="distrotut">
      <li>
        <h2>安装Flatpak</h2>
        <p>推荐使用Flatpak官方的PPA来安装Flatpak。 在终端中运行下面的命令:</p>
        <pre><code>
          <span class="unselectable">$</span> sudo add-apt-repository ppa:alexlarsson/flatpak
          <span class="unselectable">$</span> sudo apt update
          <span class="unselectable">$</span> sudo apt install flatpak
        </code></pre>
      </li>
      <li>
        <h2>安装Flatpak插件</h2>
        <p>Flatpak插件可以不敲命令来安装Flatpak应用。运行:</p>
        <pre><code>
          <span class="unselectable">$</span> sudo apt install gnome-software-plugin-flatpak
        </code></pre>
      </li>
      <li>
        <h2>添加Flathub仓库</h2>
        <p>Flathub是托管Flatpak应用的最佳之处。启用Flathub，运行:</p>
        <pre><code>
          <span class="unselectable">$</span> flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        </code></pre>
      </li>
      <li>
        <h2>重启</h2>
        <p>重启计算机以完成安装. 现在快来 <a href="https://flathub.org/">安装应用</a>吧!</p>
      </li>
    </ol>
    
